<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/578dda704c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <article id = "container">
            <div id="screen">
              <div id="display"></div>
              <div id="output"></div>
            </div>
            <div id="grid">
              <button type="button" id="clearAll">AC</button>
              <button type="button" id="delete">C</button>
              <button type="button" id="divide" class="operation">/</button>
              <button type="button" id="seven" class="number">7</button>
              <button type="button" id="eight" class="number">8</button>
              <button type="button" id="nine" class="number">9</button>
              <button type="button" id="add" class="operation">+</button>
              <button type="button" id="four" class="number">4</button>
              <button type="button" id="five" class="number">5</button>
              <button type="button" id="six" class="number">6</button>
              <button type="button" id="substract" class="operation">-</button>
              <button type="button" id="1" class="number">1</button>
              <button type="button" id="two" class="number">2</button>
              <button type="button" id="three" class="number">3</button>
              <button type="button" id="multiply" class="operation">x</button>
              <button type="button" id="zero" class="number">0</button>
              <button type="button" id="decimal" class="operation">.</button>
              <button type="button" id="equals" >=</button>
            </div>
        </article>
        <footer>
          <p>Copyright &copy; <script>
            document.write(new Date().getFullYear())
          </script> Silanurs<a href="https://github.com/silanurs" target="_blank"><i class="fa-brands fa-github"></i></a></p>
          

        </footer>
    </main>
    
</body>
</html>
